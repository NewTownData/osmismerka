plugins {
    id 'java'
    id 'application'
    id 'eclipse'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

application {
    mainClass = 'com.newtowndata.osmismerka.Main'
}

compileJava {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useJUnitPlatform()
}
